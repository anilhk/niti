<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:ddl="http://www.thymeleaf.org/dandelion"
	  xmlns:dt="http://github.com/dandelion/datatables"
	  ddl:bundle-includes="bootstrap3"
	  lang="en">

<head th:replace="fragments/header :: header"></head>


<body>
			
<div th:include="fragments/navBar :: navBar"></div>
			
			
	<div class="container">
			<div class="starter-template">
				<h2>Register</h2>
			</div>

			<form th:object="${user}" th:method="post" th:action="saveUser"  class="form-horizontal">
				<table class="table table-striped">
					<tr th:classappend="${#fields.hasErrors('emailAddress')} ? 'has-error'">
					<td class="col-sm-1">
							<div class="control-group"  th:classappend="${#fields.hasErrors('emailAddress')} ? 'error'">
								<label class="control-label">Email</label>
							</div>
					</td>
						<td class="col-sm-2">
							<div class="controls">
								<input type="text" class="form-control" th:field="*{emailAddress}" />
								<label class="control-label" th:errors="*{emailAddress}">[error]></label>
							</div>
						</td>
					</tr>
					
					<tr th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
					<td class="col-sm-1">
							<div class="control-group" th:classappend="${#fields.hasErrors('password')} ? 'error'">
								<label class="control-label">Password</label>
							</div>
						</td>
					<td class="col-sm-2">
						<div class="controls">
							<input type="password" class="form-control" th:field="*{password}" /> 
								<label class="control-label"  th:errors="*{password}">[error]></label>
							</div>
						</td>
					</tr>
					
					
					<tr th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-error'">
					<td class="col-sm-1">
							<div class="control-group"  th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error'">
								<label class="control-label">Confirm Password</label>
							</div>
						</td>
						<td>
							<div class="controls">
								<input type="password" class="form-control" th:field="*{confirmPassword}" />
								<label class="control-label" th:errors="*{confirmPassword}">[error]></label>
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<div class="form-actions pull-right">
								<input type="submit" name="_eventId_saveUser" value="Create User" class="btn btn-success" tabindex="5" />
								<input type="submit" name="_eventId_cancel" value="Cancel" class="btn btn-danger " tabindex="6" />
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
			
	
</body>


</html>
