<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ddl:bundle-includes="bootstrap3" lang="en">

<head th:replace="fragments/header :: header"></head>

<body>

<div th:include="fragments/navBar :: navBar"></div>

<div th:include="fragments/sidebar :: sidebar"></div>


<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>
							<b>Official</b>
						</h4>
					</div>
						<div class="panel-body">
						
							<form role="form" th:action="@{/user/{userId}/official(userId=${userId})}" th:object="${user}" method="post">
								
								<!--  first form group  -->
								<div class="form-group">
								
										<label class="control-label col-xs-2">First Name</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" />
										</div>
								
										<label class="control-label col-xs-1">M.I</label>
										<div class="col-xs-1">
											<input type="text" class="form-control" th:field="*{middleName}" placeholder="M.I" />
										</div>
																					
										<label class="control-label col-xs-2">Last Name</label>
										<div class="col-xs-3">
											<input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" />
										</div>
										
															
								<!--  first form group end  -->
								</div>
							
							<br /><br />
							<br />
							
								<!--  second form group  -->
								<div class="form-group">
							
								
										<label class="control-label col-xs-2">Primary Contact</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{primaryContactNumber}" placeholder="Contact" />
										</div>
							
										<div class="col-xs-2">
										</div> 
										
										
										<label class="control-label col-xs-2">Secondary Contact</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{secondaryContactNumber}" placeholder="Contact" />
										</div>
																					
									
										
	   							<!--  second form group end  -->
								</div>
							
								<br /><br />
							<br />
							
								<!--  third form group  -->
								<div class="form-group">
							
												
										<label class="control-label col-xs-2">Email Address</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{emailAddress}" placeholder="Email Address" />
										</div>
										
										<div class="col-xs-2">
										</div> 
										
										<label class="control-label col-xs-2">Status</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{status}" placeholder="Status" />
										</div>
														
														
										<!-- <label class="control-label col-xs-2">Salary</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{salary}" placeholder="Salary" />
										</div> -->
							
															
								<!--  third form group end  -->
								</div>
								
								<br/><br />
								<br />
								
								<!--  third form group  -->
								<div class="form-group">
							
												
										<label class="col-xs-2">Start Date</label>
										<div class="col-xs-2">
										<input type="text" class="form-control" th:field="*{startDate}" placeholder="Start Date" />
										</div> 
										
										<div class="col-xs-2">
										</div>				
														
										<label class="col-xs-2">End Date</label>
										<div class="col-xs-2">
										<input type="text" class="form-control" th:field="*{endDate}" placeholder="End Date"  />
										</div> 
															
								<!--  third form group end  -->
								</div>
								
								<br/><br />
								<br />
								
								<!--  third form group  -->
								<div class="form-group">
										<div class="col-xs-2">
											<input type="submit" value="Update" class="btn btn-primary" />
										</div>
								</div>
							</form>
							
					
						<!-- /.panel-body -->
						</div>
				<!-- /.panel panel-default -->
				</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	</div>
</div>	
	<!-- /.page-wrapper -->
</body>
</html>
