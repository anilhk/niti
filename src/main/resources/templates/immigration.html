<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ddl:bundle-includes="bootstrap3" lang="en">

<head th:replace="fragments/header :: header"></head>

<body>

<div th:include="fragments/navBar :: navBar"></div>

<div th:include="fragments/sidebar :: sidebar"></div>

<div id="page-wrapper">
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading"><h4><b>Visa and Immigrations</b></h4></div>
				<div th:if="${not #lists.isEmpty(userImmigrationsBOs)}">
				
					<div class="panel-body">
                        <div class="dataTable_wrapper">
                             <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                   <thead>
                                        <tr>
                                           <th>Passport Number</th>
                                           <th>Passport Issue Date</th>
                                            <th>Passport Expiry Date</th>
                                            <th>Visa Expiry Date</th>
                                         </tr>
                                     </thead>
                                     <tbody>
                    					<tr th:each="immigration : ${userImmigrationsBOs}">
                    						<td th:text="${immigration.passportNumber}"></td>
                    						<td th:text="${#dates.format(immigration.passportIssueDate,'dd-MMM-yyyy')}"></td>
                    						<td th:text="${#dates.format(immigration.passportExpiryDate,'dd-MMM-yyyy')}"></td>
                    						<td th:text="${#dates.format(immigration.visaExpiryDate,'dd-MMM-yyyy')}"></td>
                    					</tr>
                                     </tbody>
                                    </table>
                                </div>
                                <!-- /.dataTable_wrapper -->
                            </div>
		 				<!-- /.panel-body -->
		 			</div>	
				</div>
			<!-- /.panel panel-default -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>	
	<!-- /.page-wrapper -->
</body>
</html>
