<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ddl:bundle-includes="bootstrap3" lang="en">

<head th:replace="fragments/header :: header"></head>

<body>

<div th:include="fragments/navBar :: navBar"></div>

<div th:include="fragments/sidebar :: sidebar"></div>

<div id="page-wrapper">
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading"><h4><b>Dependents</b></h4></div>
				<div th:if="${not #lists.isEmpty(userDependentBOs)}">
				
					<div class="panel-body">
                        <div class="dataTable_wrapper">
                             <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                   <thead>
                                        <tr>
                                           <th>Name</th>
                                           <th>Relation</th>
                                            <th>Date of Birth</th>
                                         </tr>
                                     </thead>
                                     <tbody>
                    					<tr th:each="dependent : ${userDependentBOs}">
                    						<td th:text="${dependent.name}"></td>
                    						<td th:text="${dependent.relation.name}"></td>
                    						<td th:text="${#dates.format(dependent.dob,'dd-MMM-yyyy')}"></td>
                    					</tr>
                                     </tbody>
                                    </table>
                                </div>
                                <!-- /.dataTable_wrapper -->
                            </div>
		 				<!-- /.panel-body -->
		 			</div>	
				</div>
			<!-- /.panel panel-default -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>	
	<!-- /.page-wrapper -->
</body>
</html>
