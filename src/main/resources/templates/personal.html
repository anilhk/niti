<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ddl:bundle-includes="bootstrap3" lang="en">

<head th:replace="fragments/header :: header"></head>

<body>

	<div th:include="fragments/navBar :: navBar"></div>

	<div th:include="fragments/sidebar :: sidebar"></div>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>
							<b>Personal</b>
						</h4>
					</div>
						<div class="panel-body">
						
							<form role="form" th:action="@{/user/{userId}/personal(userId=${userId})}" th:object="${user}" method="post">
								
								<!--  first form group  -->
								<div class="form-group">
								
										<label class="control-label col-xs-2">Drivers License</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{drivingLicense}" placeholder="Driving License" />
										</div>
								
										<div class="col-xs-2">
										</div>
								
										<label class="col-xs-2">License Expiry</label>
										<div class="col-xs-2">
										<input type="text" class="form-control" th:field="*{drivingLicenseExpiry}" placeholder="Expiry" />
										</div> 
															
								<!--  first form group end  -->
								</div>
							
							<br/><br/>
							<br/>
								<!--  second form group  -->
								<div class="form-group">
							
							
									<label class="col-xs-2">Date of Birth</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{dateOfBirth}" placeholder="Date of Birth" />
									</div>	
							
									<div class="col-xs-2">
										</div> 
										
									<label class="col-xs-2">Blood Group</label>
										<div class="col-xs-2">
											<input type="text" class="form-control" th:field="*{bloodGroup}" placeholder="Blood Group" />
										</div>
							
							
															
								<!--  second form group end  -->
								</div>
							
								<br/><br/>
							<br/>
							
							<!--  third form group  -->
								<div class="form-group">
							
									<label class="col-xs-2">Marital Status</label>
										<div class="col-xs-2">
											 <select id="maritalStatus" class="form-control required" th:field="*{maritalStatus}" >
          									    <option value=""></option>
            								    <option th:each="status : ${maritalStatuses}" th:value="${status}" th:text="${status}"></option>
        									  </select>
										</div>	
							
										<div class="col-xs-2">
										</div> 
							
									<label class="col-xs-1">Gender</label>
										<div class="col-xs-2">
        									<select id="gender" class="form-control" th:field="*{gender}">
            									<option value=""></option>
            									<option th:each="e : ${genders}" th:value="${e}" th:text="${e}"></option>
       										</select>
										</div>
								
															
								<!--  third form group end  -->
								</div>
							
							<br/><br/><br />
							
								<!--  fourth form group  -->
								<div class="form-group">
							
														
									<label class="col-xs-2">Ethnicity</label>
										<div class="col-xs-4">
        									<select id="ethnicity" class="form-control" th:field="*{ethnicity}" th:placeholder="Ethnicity">
            									<option value=""></option>
            									<option th:each="e : ${ethnicities}" th:value="${e}" th:text="${e}"></option>
       										</select>
										</div>
							
															
								<!--  fourth form group end  -->
								</div>
								
								<br/><br />
								<br />
								
								<!--  third form group  -->
								<div class="form-group">
										<div class="col-xs-2">
											<input type="submit" value="Update" class="btn btn-primary" />
										</div>
								</div>
							</form>
							
					
						<!-- /.panel-body -->
						</div>
				<!-- /.panel panel-default -->
				</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	</div>
</div>	
	<!-- /.page-wrapper -->
</body>
</html>
